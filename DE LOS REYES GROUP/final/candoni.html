<h1 align=center><u>Candoni-Gatuslao-Basay Boundary</u></h1>
<p><p style="font-size:25">The scenic Candoni-Gatuslao-Basay Boundary will link the provinces of Negros Occidental and Negros Oriental via Brgy. Gatuslao, Candoni in Negros Occidental to the Municipality of Basay in Negros Oriental. A new road connecting negros Occidental and Negros Oriental.</p>
